<!DOCTYPE html>
<html>
<head>
  <title>Accident Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    textarea {
      resize: vertical;
      height: 100px;
    }
    
    input[type="file"] {
      margin-top: 5px;
    }
    
    input[type="submit"] {
      background-color: #cd4747;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color:#cd4747;
    }
    
    /* Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    .container {
      animation: fadeIn 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accident Report Form</h1>
    
    <form action="submit_report.php" method="POST" enctype="multipart/form-data">
      <label for="reportDateTime">Report Date and Time:</label>
      <input type="datetime-local" id="reportDateTime" name="reportDateTime" required><br>
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required><br>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea><br>
      
      <label for="vehicleLicensePlate">Vehicle License Plate:</label>
      <input type="text" id="vehicleLicensePlate" name="vehicleLicensePlate" required><br>
      
      <label for="vehicleType">Vehicle Type:</label>
      <input type="text" id="vehicleType" name="vehicleType" required><br>
      
      <label for="vehicleColor">Vehicle Color:</label>
      <input type="text" id="vehicleColor" name="vehicleColor"><br>
      
      <label for="driverName">Driver Name:</label>
      <input type="text" id="driverName" name="driverName" required><br>
      
      <label for="driverContact">Driver Contact:</label>
      <input type="text" id="driverContact" name="driverContact"><br>
      
      <label for="driverLicense">Driver License:</label>
      <input type="text" id="driverLicense" name="driverLicense"><br>
      
      <label for="witnessName">Witness Name:</label>
      <input type="text" id="witnessName" name="witnessName"><br>
      
      <label for="witnessContact">Witness Contact:</label>
      <input type="text" id="witnessContact" name="witnessContact"><br>
      
      <label for="injuries">Injuries:</label>
      <textarea id="injuries" name="injuries"></textarea><br>
      
      <label for="damages">Damages:</label>
      <textarea id="damages" name="damages"></textarea><br>
      
      <label for="photos">Photos:</label>
      <input type="file" id="photos" name="photos"><br>
      
      <label for="policeReportNumber">Police Report Number:</label>
      <input type="text" id="policeReportNumber" name="policeReportNumber"><br>
      
      <label for="additionalComments">Additional Comments:</label>
      <textarea id="additionalComments" name="additionalComments"></textarea><br>
      
      <input type="submit" value="Submit Report">
    </form>
  </div>
  
  <script>
    // Add animation to the form container
    document.addEventListener("DOMContentLoaded", function() {
      var container = document.querySelector(".container");
      container.style.opacity = 0;
      
      setTimeout(function() {
        container.style.opacity = 1;
      }, 200);
    });
  </script>
</body>
</html>
