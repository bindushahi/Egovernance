<!DOCTYPE html>
<html>
<head>
  <title>Weather Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color:#005884;
    }
    
    .weather-condition {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .weather-condition .location {
      font-weight: bold;
      margin-right: 10px;
    }
    
    .weather-condition .condition {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Weather Alert - Nepal</h1>
  
  <div class="weather-condition">
    <div class="location">Kathmandu:</div>
    <div class="condition">Sunny</div>
  </div>
  
  <div class="weather-condition">
    <div class="location">Pokhara:</div>
    <div class="condition">Cloudy</div>
  </div>
  
  <div class="weather-condition">
    <div class="location">Chitwan:</div>
    <div class="condition">Rainy</div>
  </div>
  
  <div class="weather-condition">
    <div class="location">Biratnagar:</div>
    <div class="condition">Thunderstorms</div>
  </div>
  
</body>
</html>
